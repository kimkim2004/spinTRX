<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dépot de TRX</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="depot.css">
</head>
<body>
    <!-- Sidebar et Bouton -->
    <section>
        <!-- Bouton pour afficher/masquer la sidebar -->
        <button id="toggleSidebar" class="toggle-sidebar">☰</button>

        <!-- Sidebar -->
        <div class="sidebar hidden">
            <h2>Menu</h2>
            <ul>
                <li><a href="index.html">Wheel</a></li>
                <li><a href="affiliation.html">Affiliation</a></li>
                <li><a href="depot.html">Dépot</a></li>
                <li><a href="retrait.html">Retrait</a></li>
                <li><a href="reglement.html">Reglement</a></li>
            </ul>
        </div>
    </section>
    <div class="container">
        <h1>Dépot de TRX</h1>
        <div class="deposit-form">
            <label for="depositAmount">Montant à déposer (min. 100 TRX) :</label>
            <input type="number" id="depositAmount" placeholder="Entrez le montant" min="100" />

            <button id="validateDeposit" class="button">Valider</button>
            <div id="tempMessage" class="temp-message hidden"></div>
        </div>
        <div id="tronAddressSection" class="hidden">
            <label for="tronAddress">Adresse TRON pour dépôt :</label>
            <div class="address-container">
                <input type="text" id="tronAddress" readonly value="TSaMPleAdDRessForTrOn1234567" />
                <button id="copyAddress" class="button">Copier</button>
            </div>
            <button id="submitButton" class="button">Soumettre</button>
        </div>
    </div>
    <script src="depot.js"></script>
</body>
</html>
